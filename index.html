<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="/assests/css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <body class="bgCol" id="body">
    <!-- 
     ---------- Header
     -->
    <section id="navigationBar">
      <div id="smallNav">
        <script src="/assests/js/nav.js"></script>
      </div>
      <header id="header">
        <div class="right">
          <div class="menuBar">
            <i id="hamBur" class="bx bx-menu"></i>
          </div>
          <div class="logo">
            <a href="/">
              <svg width="100" height="32" viewBox="0 0 87 22">
                <g fill="none" fill-rule="evenodd">

                  ></path>
                  <path
                    class="svg_g"
                    fill="#FFF"
                    d="M11.585 3.752c.371-.004.74 0 1.143 0-.049.297-.093.58-.142.86-.268 1.541-.54 3.084-.811 4.626-.171.968-.328 1.937-.522 2.903-.261 1.316-1.251 1.922-2.268 2.07a5.588 5.588 0 01-.742.037c-.856.004-1.713 0-2.57 0a.151.151 0 01-.048-.012c.004-.021 0-.045.01-.063.24-.434.474-.867.724-1.293.037-.06.149-.102.227-.102.753-.008 1.501-.004 2.254-.004.573 0 .867-.237.99-.807.06-.237.093-.463.146-.735-.13 0-.235.004-.34 0-.514-.013-1.032.01-1.542-.046-.772-.09-1.308-.58-1.461-1.255-.085-.37-.036-.736.027-1.102.171-.972.336-1.949.518-2.92.22-1.177 1.118-2.022 2.306-2.115.697-.057 1.4-.035 2.1-.042zM9.91 5.225l-.373.001c-.498.008-.837.297-.927.8-.097.542-.197 1.081-.29 1.624-.082.487-.175.973-.23 1.463-.042.35.147.66.501.66h1.393c.177 0 .258-.061.288-.241.197-1.184.402-2.368.606-3.552.08-.444-.145-.736-.596-.75-.249-.008-.495-.004-.745-.004z"
                  ></path>
                </g>
              </svg>
            </a>
          </div>
          <div class="searchBar" id="searchBar">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search Artist, Songs, Albums" />
          </div>
        </div>
        <div class="left">
          <div class="plusMember">
            <a id="plusMember" href="">Get Ganna Plus</a>
          </div>
          <div class="bgControll" id="bgControll"></div>
          <div class="logIn">
            <span>Log In / Sign Up</span>
          </div>
        </div>
      </header>
      <!-- SubNav -->
    </section>
    <main>
      <!-- 
        -------- Slider
       -->
      <div id="slider">
        <ul id="music-slider"></ul>
      </div>
      <!-- 
        -------- SONG CONTAINER
       -->
      <section class="cetagories" id="cetagories"></section>

      <!-- 
      ------ BEGIN
     -->
      <div id="overlay">
        <div id="">
          <div id="sliderBar"></div>
          <div id="content"></div>
        </div>
      </div>
    </main>
    <!-- 
      -------- MUSIC PLAYER
     -->
    <section class="musicPlayer">
      <div id="progressbar">
        <input type="range" id="progressRange" value="0">
      </div>
      <div class="musicDet">
        <div class="musicName">
          <img
            id="songIcon"
            src="https://a10.gaanacdn.com/gn_img/albums/9En3peWXDV/n3pkqg08KX/size_m.jpg"
            alt=""
          />
          <div class="songName">
            <div class="songTitle">
              <span>Premium</span>
              <h4 id="songTitle">Gusthakiyan</h4>
            </div>
            <span class="songArtist" id="songArtist">Gusthakiyan, lond</span>
          </div>
        </div>
        <div class="musicWishlist">
          <i class="bx bx-heart" title="Favorite"></i>
          <i class="bx bx-dots-vertical-rounded" title="Info"></i>
        </div>
      </div>
      <div class="musicControl">
        <div class="timeLapse" title="Time">
          <span id="currentTime" class="_a">00:00</span>
          <span class="sepr">/</span>
          <span id="endingTime" class="_b">00:00</span>
        </div>
        <div class="playerCtrBar">
          <button title="Repeat" class="repeat sm-hide r_off">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                class="svg_color"
                fill="#fff"
                fill-rule="evenodd"
                d="M18.5 13.024V18H8.302v2L5 17.532l3.302-2.46V17H17.5v-3.976h1zM16.698 4L20 6.468l-3.302 2.46V7H7.5v3.976h-1V6h10.198V4z"
              ></path>
            </svg>
          </button>
          <button title="Previous Song" class="prev sm-hide">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <g
                class="svg_color"
                fill="#fff"
                transform="translate(-655 -2658) translate(87 2624)"
              >
                <g transform="translate(520 29) rotate(-180 32.714 12.5)">
                  <path
                    d="M5.187 2.955L12.588 12.834 -2.215 12.834z"
                    transform="rotate(90 5.187 7.895)"
                  ></path>
                  <rect
                    width="1.482"
                    height="14.803"
                    x="9.632"
                    y=".74"
                    rx=".741"
                  ></rect>
                </g>
              </g>
            </svg>
          </button>
          <button id="playBtn" title="Play" class="play false">
            <svg id="play" width="13" height="14" viewBox="0 0 16 24">
              <path class="svg_color" fill="#fff" d="M0 0v24l20-12z"></path>
            </svg>
            <svg id="pause" width="22" height="22" viewBox="0 0 24 24">
              <path
              fill="#fff"
                class="svg_color"
                d="M14 19h4V5h-4v14zm-8 0h4V5H6v14z"
              ></path>
            </svg>
          </button>
          <button title="Next Song" class="next sm-hide">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <g
                class="svg_color"
                fill="#fff"
                transform="translate(-655 -2658) translate(87 2624)"
              >
                <g transform="translate(520 29) rotate(-180 32.714 12.5)">
                  <path
                    d="M5.187 2.955L12.588 12.834 -2.215 12.834z"
                    transform="rotate(90 5.187 7.895)"
                  ></path>
                  <rect
                    width="1.482"
                    height="14.803"
                    x="9.632"
                    y=".74"
                    rx=".741"
                  ></rect>
                </g>
              </g>
            </svg>
          </button>
          <button title="Shuffle" class="shuffle sm-hide s_off">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <g fill="none" fill-rule="evenodd">
                <path
                  class="svg_color"
                  fill="#fff"
                  d="M19 5.163l-.645 4.36-1.552-1.552L5.626 19.15l-.62-.62L16.186 7.352l-1.55-1.55L19 5.163zm-4.602 8.386l2.443 2.443 1.514-1.514.64 4.365-4.36-.644 1.588-1.588-2.445-2.443.62-.62zM5.628 4.85l5.064 5.065-.62.62L5.008 5.47l.62-.62z"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
      <div class="musicPannel">
        <button title="Volume">
          <i class="bx bx-volume-full"></i>
        </button>
        <div class="audioBar">
          Audio:
          <span id="audio">High</span>
        </div>
        <button title="Top"><i class="bx bx-chevron-up"></i></button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="/assests/js/main.js"></script>
    <script src="/assests/js/features.js"></script>
  </body>
</html>
